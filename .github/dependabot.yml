version: 2
updates:
  # Enable version updates for nuget
  - package-ecosystem: "nuget"
    # Look for NuGet dependency info from the `root` directory
    directory: "/"
    # Check for updates once a week
    schedule:
      interval: "daily"
    target-branch: "develop"
    labels:
      - "develop"
    open-pull-requests-limit: 10